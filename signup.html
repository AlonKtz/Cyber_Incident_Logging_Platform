<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="JS/nav.js" defer></script>
		<script src="JS/localStorage.JS" defer></script>
		<script src="JS/signUp.js" defer></script>
	</head>
	<body>
		<div id="navBar"></div>
		<h1>Let's set you up and get to know you!</h1>
		<p>Tip: do not share sensitive or personal data with anyone online.</p>
		<p>
			AK EmberShield will <span>NEVER</span> ask your password or credentials.
		</p>
		<br />
		<form onsubmit="func()">
			<label>Email Address:</label>
			<input type="email" id="userEmail" name="userEmail" /><br /><br />
			<label>User Name:</label>
			<input type="text" id="userName" name="userName" /><br /><br />
			<label>Password:</label>
			<input
				type="password"
				id="userPassword"
				name="userPassword"
			/><br /><br />
			<label>repeat password:</label>
			<input type="password" /><br /><br />
			<label>first name:</label>
			<input type="text" id="firstName" name="firstName" /><br /><br />
			<label>last name:</label>
			<input type="text" id="lastName" name="lastName" /><br /><br />
			<label>Date of Birth:</label>
			<input type="date" id="userDob" name="userDob" oninput="calcAge()" />
			<p id="ageResult"></p>
			<br />
			<input type="checkbox" id="termsConditions" name="termsConditions" /> I
			aknowledge the cybersecurity guidelines of AK Development Group.<br /><br />
			<input
				type="submit"
				id="sumbitSignUp"
				name="sumbitSignUp"
				value="Create User"
			/>
		</form>
	</body>
</html>
