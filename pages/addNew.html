<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	</head>

	<body>
		<iframe src="navBar.html" id="navFrame"></iframe>
		<h1>Add A New Event</h1>
		<form>
			<label>
				Select Event Type:
				<select id="cyberEvents">
					<option disabled selected>Choose</option>
					<option>Phishing Attempt</option>
					<option>Malware Infection</option>
					<option>Unauthorized Access</option>
					<option>DDoS Attack</option>
					<option>Data Leakage</option>
					<option>Suspicious Login</option>
					<option>Policy Violation</option>
					<option>Ransomware Activity</option>
					<option>Suspicious Chat</option>
				</select>
			</label><br><br>
			<label>Did you identify the source of the reported event? </label>
			<select id="sourceKnown?">
				<option disabled selected>Yes/No</option>
				<option value="Y">Yes</option>
				<option value="N">No</option>
			</select><br><br>
			<!-- add JS rule that opens a text box if user ticks yes -->
			<button type="submit">Log</button>
			<button type="reset">reset form</button>

		</form>
	</body>
</html>
