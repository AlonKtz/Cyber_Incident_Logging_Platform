<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Profile</title>
		<link rel="stylesheet" href="../style.css" />
		<script src="../JS/userAuth.js" defer></script>
		<script src="../JS/profile.js" defer></script>
		<script src="../JS/resume.js" defer></script>
	</head>
	<body class="app-page">
		<iframe src="navBar.html" id="navFrame"></iframe>
		<h1>Profile Details</h1>
        <button id="editProfileBtn">Edit Profile</button>
        <button id="saveProfileBtn" style="display: none;">Save Changes</button>
		<div id="profileCard">
			<p><strong>Name:</strong> <span id="profileName"></span></p>
			<p><strong>Username:</strong> <span id="profileUserName"></span></p>
			<p><strong>Email:</strong> <span id="profileEmail"></span></p>
			<p><strong>Age:</strong> <span id="profileAge"></span></p>
			<p><strong>Date of Birth:</strong> <span id="profileDob"></span></p>
		</div>

		<h2>Tech Stack & Resume</h2>
		<button id="editEducationBtn">Edit Education</button>
		<button id="editExperienceBtn">Edit Experience</button>
		<button id="editSkillsBtn">Edit Skills</button>
		<div id="educationContainer" style="display: none;">
			<h3>Education</h3>
			<div id="educationList"></div>
			<button id="addEducationBtn">Add Education</button>
			<button id="saveEducationBtn">Save Education</button>
			<button id="cancelEducationBtn">Cancel</button>
		</div>
		<div id="experienceContainer" style="display: none;">
			<h3>Experience</h3>
			<div id="experienceList"></div>
			<button id="addExperienceBtn">Add Experience</button>
			<button id="saveExperienceBtn">Save Experience</button>
			<button id="cancelExperienceBtn">Cancel</button>
		</div>
		<div id="skillsContainer" style="display: none;">
			<h3>Skills</h3>
			<label>Skills (comma-separated):</label>
			<textarea id="skills" placeholder="e.g., JavaScript, Python, React, Cybersecurity" rows="4"></textarea>
			<p id="skillsError" class="error" style="display: none;"></p>
			<button id="saveSkillsBtn">Save Skills</button>
			<button id="cancelSkillsBtn">Cancel</button>
		</div>

		<div id="resumeDisplay"></div>
	</body>
</html>
